<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email" />

      <!-- <pre>{{ form.get("email")?.errors | json }}</pre> -->

      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="validation"
      >
        <small *ngIf="form.get('email')?.hasError('required')"
          >Field email is empty &nbsp;</small
        >
        <small>Not correct email</small>
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="password" placeholder="Пароль" formControlName="password" />

      <!-- <pre>{{ form.get("password")?.errors | json }}</pre> -->
      <!-- <pre>{{ form.get("password")?.hasError("required") | json }}</pre> -->
      <!-- <pre>{{
        (form.get("password")?.errors)!["minlenght"].requiredLenght | json
      }}</pre> -->

      <div
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="validation"
      >
        <small *ngIf="form.get('password')?.hasError('required')">
          Password is not be empty &nbsp;
        </small>

        <small *ngIf="!form.get('password')?.hasError('minlenght')">
          Password too short
          <!-- {{ form.get("password")?.errors!["minlenght"].requiredLenght }} -->

          <!-- Password actual lenght -->
          <!-- {{ form.get("password")?.errors!["minlenght"].actualLenght }} -->
        </small>
      </div>
    </div>

    <div class="card" formGroupName="address">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select formControlName="country">
          <option value="ru">Russian</option>
          <option value="ua">Ukraine</option>
          <option value="by">Belarus</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" formControlName="city" placeholder="Город" />
      </div>

      <button class="btn" type="button" (click)="setCapital()">Выбрать столицу</button>
    </div>

    <div class="card">
      <h2>Ваши навыки</h2>
      <button class="btn" type="button">Добавить умение</button>
      <div class="form-control">
        <label></label>
        <input type="text" />
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">
      Отправить
    </button>
  </form>
</div>
