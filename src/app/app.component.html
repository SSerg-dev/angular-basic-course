<h1>Hello Angular!</h1>

<button (click)="backgroundToggle = !backgroundToggle">Toggle</button>
<!-- <button (click)="onClick()"></button> -->

<div
  [ngStyle]="{
    width: '200px',
    height: '200px',
    borderRadius: '10px',
    border: 'solid 1px #ccc',
    background: backgroundToggle ? 'red' : 'blue'
  }"
></div>
